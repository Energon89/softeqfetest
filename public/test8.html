<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Softeq FE test8</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <h2>------Test 8-------</h2>
    <h1>"Guess a number"</h1>
    <p>
      We have selected a random number between 1 and 1000000. We'll tell you if the solution is smaller or bigger than the guessing parameter.</br>
      Warning: You are not allowed to call verify() more than 50 times or you lose.
    </p>
    <div class="form">
      <label for="guessField">Enter a guess: </label
      ><input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="smallOrBig"></p>
      <p class="guessCount"></p>
    </div>

    <script type="module" src="../src/modules/test8.js"></script>
  </body>
</html>
